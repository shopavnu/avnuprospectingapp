name: CI

on:
  push:
    branches: [ main, ratings-snapshot ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Lint, Typecheck, and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint -- --max-warnings=0 || npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build
        env:
          # Prevent any accidental production connections during build.
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
